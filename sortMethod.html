<body>
    <script>
         const groceryLis = [
            {name:"apple",price:100,type:"fruits" },
            {name:"mangoes",price:200,type:"fruits" },
            {name:"curry",price:200,type:"food" },
            {name:"banana",price:80,type:"fruits" },
            {name:"Curd",price:120,type:"diary" },
            {name:"Onions",price:190,type:"veggies" },
            {name:"Milk",price:210,type:"diary" }
        
        ]
        console.log(groceryLis)
        let sortResult = groceryLis.sort((a,b) => {
            // return a.type.localeCompare(b.type);
            // return a.name.localeCompare(b.name)
             return a.price - b.price  
        })
        console.log(sortResult)
    </script>
